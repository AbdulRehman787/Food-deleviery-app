<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Signup Foam</title>
    <link rel="stylesheet" href="stylr.css">

</head>

<body>
    <div class="container">
        <div class="register">
            <div class="hdg">
                <h1 style="color: #fff;">Signup The Form: </h1>
            </div>

            <form id="register">

                <div class="group-log">
                    <input type="text" id="resturant" class="inp-txt" placeholder="What a resturant like Do" required />
                </div>
                <div class="group-log">
                    <input type="text" id="name" class="inp-txt" placeholder="Enter Name" required />
                </div>

                <div class="group-log">
                    <input type="email" id="email" class="inp-txt" placeholder="Enter Email" required />
                </div>
                <div class="group-log">
                    <input type="number" id="phone" class="inp-txt" placeholder="Enter Phone" required />
                </div>
                <div class="group-log">
                    <input type="text" id="city" class="inp-txt" placeholder="Enter city" required />
                </div>

                <div class="group-log">
                    <input type="password" id="password" class="inp-txt" placeholder="Password" required />
                </div>
                <div class="btn">
                    <button id="btn" onclick="signup()">Signup</button>
                </div>


        </div>
    </div>


    <script src="app.js"></script>

</body>

</html>
